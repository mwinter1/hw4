<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- High Scores Link and Timer -->
    <div class="container-fluid">
        <div class="row" id="row1">
            <div class="col-9">
                <a href="highScores.html" id="highScores">View High Scores</a>
            </div>
            <div class="col-3">
                <a>Time: <span id="timer">60</span></a>
            </div>
        </div>
    </div>
    <!-- Quiz Jumbotron Display -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-3">The Ultimate JavaScript Quiz!</h1>
            <hr class="my-2">
            <p class="lead">
                <a class="btn btn-dark btn-lg" href="#" role="button" id="startQuiz">Start Quiz</a>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Enter your initials">
                <a class="btn btn-dark btn-lg" href="highScores.html" role="button" id="buttonInitials">Submit</a>
            </p>
        </div>
    </div>
    <!-- Questions -->
    <div class="container-fluid">
        <div class="row" id="row2">
                <div class="col-4">
                    <div class="card text-center" style="width: 18rem;" id="cardMedia">
                        <div class="card-body">
                            <h5 class="card-title">Questions</h5>
                            <p class="card-text" id="questions">Question</p>
                            <div class="row buttonRow">
                                <a href="#" class="btn btn-dark quizBtn" id="button1">Question 1</a>
                            </div>
                            <div class="row buttonRow">
                                <a href="#" class="btn btn-dark quizBtn" id="button2">Question 2</a>
                            </div>
                            <div class="row buttonRow">
                                <a href="#" class="btn btn-dark quizBtn" id="button3">Question 3</a>
                            </div>
                            <div class="row buttonRow">
                                <a href="#" class="btn btn-dark quizBtn" id="button4">Question 4</a>
                            </div>
                            <div class="row buttonRow">
                                <p id="correctIncorrect"></p>
                            </div>
                        </div>
                    </div>                
                </div>
        </div>
    </div>
    <!-- Sources -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>    
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/high.js"></script>
</body>
</html>
